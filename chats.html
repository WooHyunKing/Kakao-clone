<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <!--first 아이콘-->
          <span>11%</span>
          <i class="fa-solid fa-battery-quarter fa-lg"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
          <span><i class="fa-regular fa-comment fa-lg"></i></span>
          <span><i class="fa-solid fa-music fa-lg"></i></span>
          <a href="setting.html">
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
          </a>
          
        </div>
    </header>

    <a href="realchat.html">
        <div class="user-component">
            <div class="user-component__column" >
              <img src="https://play-lh.googleusercontent.com/Ob9Ys8yKMeyKzZvl3cB9JNSTui1lJwjSKD60IVYnlvU2DsahysGENJE-txiRIW9_72Vd" class="user-component__img">
              <div class="user-component__text">
                <h4 class="user-component__title">KakaoTalk</h4>
                <h6 class="user-component__subtitle">Please check My Kakao Account info</h6>
              </div>
            </div>
            <div class="user-component__column">
                <span id="chat_1">1</span>
                <span class="user-component__img">21:22</span>
            </div>
        </div>
    </a>

    


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="#">
                  <span class="nav__notification">1</span>
                <i class="fa-solid fa-comment fa-2x"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="more.html">
                  <div class="nav__flot"></div>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
              </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/3bec82e8d5.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
