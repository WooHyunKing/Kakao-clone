<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <!--first 아이콘-->
          <span>11%</span>
          <i class="fa-solid fa-battery-quarter fa-lg"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
          <span><i class="fa-solid fa-music fa-lg"></i></span>
          <a href="setting.html">
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
          </a>
        </div>
    </header>

    <div class="user-component">
        <div class="user-component__column">
          <img src="me.jpeg" class="user-component__img">
          <div class="user-component__text">
            <h4 class="user-component__title">Woohyun</h4>
            <h6 class="user-component__subtitle">+1 787-584-3442 <i class="fa-solid fa-circle-exclamation"></i></h6>
          </div>
        </div>
        <div class="user-component__column">
            <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>

    <div id="menu_special" class="menu">
        <div class="menu_item">
            <i class="fa-regular fa-calendar-check fa-3x"></i>
            <span>Calendar</span>
        </div>
        <div class="menu_item">
            <i class="fa-regular fa-hard-drive fa-3x"></i>
            <span>Talk Drive</span>
        </div>
        <div class="menu_item">
            <i class="fa-regular fa-face-smile fa-3x"></i>
            <span>Emoticons</span>
        </div>
        <div class="menu_item">
            <i class="fa-solid fa-brush fa-3x"></i>
            <span>Themes</span>
        </div>
    </div>
    <div id="manu_second" class="menu">
        <div class="menu_item">
            <i class="fa-solid fa-code-merge fa-3x"></i>
            <span>Account</span>
        </div>
        <div class="menu_item">
            <i class="fa-regular fa-comments fa-3x"></i>
            <span>Openchat</span>
        </div>
    </div>




    <span id="recommend">Suggestions</span>
    <div class="app">
        <div class="app_item">
            <img src="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/34567f85017800001.png">
            <span>Kakao Story</span>
        </div>
        <div class="app_item">
            <img src="https://t1.daumcdn.net/withkakao/with/SERVICE_BANNER/20190821/20190821115419/1aad1f1eba6c432799780165da94067f">
            <span>Kakao friends</span>
        </div>
        <div class="app_item">
            <img src="https://cdn.econovill.com/news/photo/201809/346187_219793_5442.png">
            <span>Friends racing</span>
        </div>
        
    </div>
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
              <a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="chats.html">
                  <span class="nav__notification">1</span>
                <i class="fa-regular fa-comment fa-2x"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
              </a>
            </li>
            <li class="nav__btn">
              <a class="nav__link" href="#">
                  <div class="nav__flot"></div>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
              </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>
    
    <script
      src="https://kit.fontawesome.com/3bec82e8d5.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
