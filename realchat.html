<!DOCTYPE html>
<html lang="en" id="chat_html">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realchat</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <!--first 아이콘-->
          <span>11%</span>
          <i class="fa-solid fa-battery-quarter fa-lg"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <div class="setting">
        <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-lg"></i>
        </a>
        <h1 class="screen-header__title">Nicolas</h1>
        <div>
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <i class="fa-solid fa-bars fa-lg"></i>
        </div>
  </div>
  <div class="chating_room">
  </div>

  <div class="key">
    <div class="key_up">
        <i class="fa-regular fa-square-plus fa-2x"></i>
        <div>
            <input id="tex" type="text">
            <i class="fa-regular fa-face-smile fa-2x"></i>
            <i class="fa-solid fa-circle-up fa-2x"></i>
        </div>
    </div>
    <div class="key_down">
        <form class="button_list">
            <input type="button" value="q">
            <input type="button" value="w">
            <input type="button" value="e">
            <input type="button" value="r">
            <input type="button" value="t">
            <input type="button" value="y">
            <input type="button" value="u">
            <input type="button" value="i">
            <input type="button" value="o">
            <input type="button" value="p">
        </form>
        <form class="button_list">
            <input type="button" value="a">
            <input type="button" value="s">
            <input type="button" value="d">
            <input type="button" value="f">
            <input type="button" value="g">
            <input type="button" value="h">
            <input type="button" value="j">
            <input type="button" value="k">
            <input type="button" value="l">
        </form>
        <form class="button_list">
            <i class="fa-solid fa-square-up-right fa-3x"></i>
            <input type="button" value="z">
            <input type="button" value="x">
            <input type="button" value="c">
            <input type="button" value="v">
            <input type="button" value="b">
            <input type="button" value="n">
            <input type="button" value="m">
            <i class="fa-solid fa-delete-left fa-3x"></i>
        </form>
        <form class="button_list">
            <input type="button" value="123">
            <i class="fa-solid fa-globe fa-3x"></i>
            <i class="fa-solid fa-microphone fa-3x"></i>
            <input id="spa" type="button" value="space">
            <input id="ret" type="button" value="return">
        </form>
    </div>
  </div>

    <script
      src="https://kit.fontawesome.com/3bec82e8d5.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
